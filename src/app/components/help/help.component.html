<div id='app-warncomplete-modal' class="modal fade show" [hidden]="!show_dialog" tabindex="-1" role="dialog" style='z-index: 10100; display: block; padding-left: 0px; background-color: rgba(0, 0, 0, 0.7); overflow-y: auto;'>
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
            	<h4 class="modal-title">{{ 'help' | translate }}</h4>
                <button type="button" class="close" (click)="close($event)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                
            </div>
            <div class="modal-body">
                <div class="app-feedback-intro">
                    <p>{{ 'click_on_element' | translate }}</p>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close($event)">{{ 'ok' | translate }}</button>
                <!--<button type="button" class="btn btn-primary" (click)='goNext($event)'>{{ 'start_digest' | translate }}</button>-->
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="help-label" (click)="showHelpMenu($event)"><!--<i class="fas fa-ellipsis-h"></i>&nbsp;&nbsp;-->{{ 'help_menu' | translate }}</div>
<div class="help-menu" [hidden]="!help_menu">
    <h3>{{ 'help_menu' | translate }}</h3>

    <!-- Display Configurable menu  -->
    <div class="cfmenu-item" *ngFor="let cfi of help_menu_items">

        <a [attr.href]="cfi.redirect_url" target="_blank" *ngIf="cfi.type === 'link_button'">
            <button class="btn btn-sm btn-primary">{{ cfi.caption_key | translate }}</button>
        </a>

    </div>

    <button class="btn btn-sm btn-primary" (click)="closeHelpMenu($event)">{{ 'close' | translate }}</button>
</div>

<!-- Target elements -->
<div *ngFor="let e of targets" class="target-element" (click)="hs.chooseElement($event, e)" (hover)="hs.chooseElement($event, e)"
    [ngStyle]="{width: e.rect.width+'px', height: (e.rect.height+10)+'px', top: (e.rect.top-7)+'px', left: e.rect.left+'px'}"></div>
