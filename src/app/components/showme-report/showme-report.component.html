<div class='showme-report-container' style="display: block; position:relative; height: 92%; padding:20px;">
	<span style="dispaly:block;position:relative;float:none;width:100%;text-align:center;"><h4>{{ 'show_me_report' | translate }}</h4></span>
	<label for="showme-report-lessons-select">{{ 'choose_a_lesson' | translate }}</label>
	<select name="lessonsSelect" id="showme-report-lessons-select" [(ngModel)]="current_lesson" (ngModelChange)="updateLesson()" style="display: block;position: relative;width: 120px;text-align: center;margin: 10px;float: left; margin-top:0;margin-left:0">
     	<option *ngFor="let lesson of lessons" value="{{ lesson.number }}" [selected]="lesson.number === current_lesson">{{ 'lesson' | translate }} {{ lesson.alias }}</option>
	</select>
	<span class='show-me-loading'><span></span></span>
	<canvas id="showme-report-canvas" style='min-height:200px; max-height: 100%;'></canvas>
	<span [hidden]="!noinfo_available" class="showme-noinfo-msg">{{ 'report_no_info_msg' | translate }}</span>
</div>
