    <div id='main-app-screen' class='' style='display: block; opacity: 1;overflow: auto;'>
		
		<div class="col-xl-12 tutor-student-report">

            <div class="col-xl-12 tutor-report-tab-selector">
                <div class="tutor-report-tab" [ngClass]="{'tabactive': showme_report}" (click)="showShowme()">{{ 'show_me' | translate }}</div>
                <div class="tutor-report-tab" [ngClass]="{'tabactive': progress_report}" (click)="showProgress()">{{ 'progress' | translate }}</div>
                <div class="tutor-report-tab" [ngClass]="{'tabactive': detail_report}" (click)="showDetail()">{{ 'detail' | translate }}</div>
                <div class="tutor-report-tab" [ngClass]="{'tabactive': summary_report}" (click)="showSummary()">{{ 'summary' | translate }}</div>
                <div class="tutor-report-tab" [ngClass]="{'tabactive': placement_report}" (click)="showPlacement()">{{ 'placement' | translate }}</div>
                <div class="clearfix"></div>
            </div>
            <div class="col-xl-12 tutor-report-body">

                <div class="tutor-report-body-container" *ngIf="showme_report">
                    <app-showme-report style="display:block;height:100%;" id="modal3" [update]='showme_update' [lu]='lu'></app-showme-report>
                </div>
                <div class="tutor-report-body-container" *ngIf="progress_report">
                    <app-progress-report class="" id="modal4" [update]='progress_update'></app-progress-report>
                </div>
                <div class="tutor-report-body-container" *ngIf="detail_report">
                    <app-detail-report class="" id="modal5" [update]='detail_update'></app-detail-report>
                </div>
                <div class="tutor-report-body-container" *ngIf="summary_report">
                    <app-summary-report class="" id="modal6" [update]='summary_update'></app-summary-report>
                </div>
                <div class="tutor-report-body-container" *ngIf="placement_report">
                    <app-placement-report class="" id="modal7" [update]='placement_update'></app-placement-report>
                </div>

            </div>

        </div>

    </div>

    <!--  Menu background   -->
    <app-msmenu (showsettings)="onShowSettings()"
                (showfeedback)="onShowFeedback()"
                (showltkmenu)="onShowLtkMenu()" 
                [lu]="current_lesson_title"
                [show_tool_pages_list]="false"
                [show_menu_open_button]="true">
                [last_uncomplete] = "lu"
    </app-msmenu>
    
    <!-- /Menu background   -->

        
    <!--    Settings window   -->
    <app-settings [show]='show_setting_modal' [hidden]="!show_setting_modal" (closesettings)="onCloseSettings()"></app-settings>

    <!--    Feedback window   -->
    <app-feedback  [show]='show_feedback_modal' [hidden]="!show_feedback_modal" (closefeedback)="onCloseFeedback()"></app-feedback>
        
    <!-- Close button for reports -->
    <!--<button class="button-close-report" (click)="onCloseBack()"><i class="far fa-window-close"></i></button>-->
    
    <button class="app-button-close" (click)="onCloseBack()">
        <!--<i class="far fa-window-close"></i>-->
        <span class="app-close-icon"></span>
    </button>
        
    <!--    LTK Menu   -->
    <app-ltkmenu [show]='show_ltk_menu' [hidden]='!show_ltk_menu' (closeltkmenu)='onCloseLtkMenu()' [student]="student"></app-ltkmenu>
     

</div>
