<div class='settings-level-selector'>
    <span class='level-selector-btn-down'><i class='level-selector-btn-down-icon' (click)='levelDown()'></i></span>
    <span class='level-selector-display-field'>{{ level + units }}</span>
    <span class='level-selector-btn-up'><i class='level-selector-btn-up-icon' (click)='levelUp()'></i></span>
    <span class='clearfix'></span>
</div>
