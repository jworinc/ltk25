<div class='card-item-navigation-prev' [ngStyle]='nav_style_prev' (click)='movePrev()' *ngIf='_mode === "dual"'></div>
<div class='card-item-navigation-next' [ngStyle]='nav_style_next' (click)='moveNext()' *ngIf='_mode === "dual"'
[ngClass]="{'blinkhighlight': blinknext}"></div>


<div class="card-block-item card-style-obj-single card-block-rp1">
    <div class='card-content-body-wrap-or1 rp1-content-body-wrap'>
		<div class='bw1-word rp1-letter-image' (click)='playLetter()'>
			<img [src]='current_img' alt='' />
		</div>
		<div class='bw1-block bw1-description'>
			{{ card.content[0].desc }}
		</div>
	</div>
</div>
