<div class='card-item-navigation-prev' [ngStyle]='nav_style_prev' (click)='movePrev()' *ngIf='_mode === "dual"'></div>
<div class='card-item-navigation-next' [ngStyle]='nav_style_next' (click)='moveNext()' *ngIf='_mode === "dual"'
[ngClass]="{'blinkhighlight': blinknext}"></div>


<div class="card-block-item card-style-obj-single card-block-or3 card-block-or2">
    <div class='card-content-body-wrap-or1 card-content-body-wrap-or3'>
        <div class='or3-story-wrap' [innerHTML]="answer_word | bindhtml" [attr.data-ind]='sentence_index' app-playsentence>
          
        </div>
        
        <div class='bw1-block bw1-description'>
          {{ card.content[0].desc }}
        </div>
      </div>
</div>
