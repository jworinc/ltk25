<div class='card-item-navigation-prev' [ngStyle]='nav_style_prev' (click)='movePrev()' *ngIf='_mode === "dual"'></div>
<div class='card-item-navigation-next' [ngStyle]='nav_style_next' (click)='moveNext()' *ngIf='_mode === "dual"'
[ngClass]="{'blinkhighlight': blinknext}"></div>


<div class="card-block-item card-style-obj-single card-block-bw1">
  	<div class='bw1-block bw1-letters-wrap'>
		<span class='bw1-letter' *ngFor='let l of letters; let kl = index' [attr.data-letter]='kl' [attr.data-index]='kl' (click)="playLetter(kl)">
			{{ l }}
		</span>
	</div>
	<div class='bw1-block bw1-word-wrap'>
		<span class='bw1-word' (click)='playWord()' appWordtranslate>{{ answer_word }} </span>
	</div>
	<div class='bw1-block bw1-user-input'>
		
		<input [hidden]="mselshow" autocomplete="off" type='text' [(ngModel)]='input_data' (input)="valueChange($event)" />
		<app-multiselect [hidden]="!mselshow" [num]="6" [type]="mseltype" [right]="expected" (result)="handleUserInput($event)"></app-multiselect>
	</div>
	<div class='bw1-block bw1-description'>
		{{ card.content[0].desc }}
	</div>
	<div class='bw1-block bw1-description bw1-expected-enter'>
		{{ expected }}
	</div>
</div>
